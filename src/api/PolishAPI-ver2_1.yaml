    tokenUrl: "https://apiHost/v2_1.1/auth/v2_1.1/token"
    scopes:
      "ais-accounts": "Permission to retrieve the list of accounts through Account Information Service"
      "ais": "Permission to execute methods of Account Information Service in context of particular account"
      "pis": "Permission to initiate payments and check their statuses through Payment Initiation Service"
  xs2a_auth_decoupled:
    type: "oauth2"
    flow: "accessCode"
    authorizationUrl: "https://apiHost/auth/authorizeExt"
    tokenUrl: "https://apiHost/v2_1.1/auth/v2_1.1/token"
    scopes:
      "ais-accounts": "Permission to retrieve the list of accounts through Account Information Service"
      "ais": "Permission to execute methods of Account Information Service in context of particular account"
      "pis": "Permission to initiate payments and check their statuses through Payment Initiation Service"
definitions:
  AuthorizeRequest:
    description: "Klasa zapytania o uzyskanie kodu autoryzacyjnego zgodnego z OAuth2"
    type: object
    required:
      - requestHeader
      - response_type
      - client_id
      - redirect_uri
      - scope_details
      - state
    properties:
      requestHeader:
        $ref: "#/definitions/RequestHeaderWithoutTokenAS"
      response_type:
        type: string
        description: "Typ odpowiedzi. Warto staa: code"
      client_id:
        type: string
        description: "Identyfikator TPP"
      redirect_uri:
        type: string
        description: "Adres usugi TPP, na ktre zostanie wykonane przekierowanie po uwierzytelnieniu klienta ASPSP"
      scope:
        type: string
        description: "Typy zgd o ktre prosi TPP. Lista identyfikatorw zgodna ze specyfikacj standardu Polish API."
      scope_details:
        $ref: "#/definitions/ScopeDetailsInput"
      state:
        type: string
        description: "Losowa, unikalna w ramach TPP warto  zabezpieczenie przed atakiem Cross-Site Request Forgery"
    xml:
      name: AuthorizeRequest
  AuthorizeResponse:
    description: "Klasa odpowiedzi na zapytanie TPP o autoryzacj PSU do wykonania usugi interfejsu XS2A"
    required:
      - responseHeader
      - aspspRedirectUri
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      aspspRedirectUri:
        type: string
        description: "Adres po stronie ASPSP, na ktry TPP powinien dokona przekierowania przegldarki PSU w celu jego uwierzytelnienia"
    xml:
      name: AuthorizeResponse
  EatCodeRequest:
    description: "Klasa zapytania o uzyskanie kodu autoryzacyjnego zgodnego z OAuth2 na podstawie przekazanego kodu jednorazowego, wygenerowanego w EAT"
    type: object
    required:
      - requestHeader
      - response_type
      - eatCode
      - client_id
      - scope_details
    properties:
      requestHeader:
        $ref: "#/definitions/RequestHeaderWithoutTokenCallbackAS"
      response_type:
        type: string
        description: "Typ odpowiedzi. Warto staa: code"
      eatCode: 
        type: string
        description: "Jednorazowy kod autoryzacyjny wygenerowany przez EAT"
      eatType: 
        $ref: "#/definitions/DictionaryItem"
        #description: "Typ narzdzia EAT, w ktrym zosta wygenerowany kod jednorazowy / Type of EAT that One-Time Code origins from"
      client_id: 
        type: string
        description: "Identyfikator TPP"
      scope:
        type: string
        description: "Typy zgd o ktre prosi TPP. Lista identyfikatorw zgodna ze specyfikacj standardu Polish API."
      scope_details:
        $ref: "#/definitions/ScopeDetailsInput"
      state:
        type: string
        description: "Losowa, unikalna w ramach TPP warto  zabezpieczenie przed atakiem Cross-Site Request Forgery"
    xml:
      name: EatCodeRequest
  TokenRequest:
    description: "Klasa zapytania o uzyskanie tokena dostpowego zgodnego z OAuth2"
    type: object
    required:
      - grant_type
    properties:
      requestHeader:
        $ref: "#/definitions/RequestHeaderWithoutTokenAS"
      grant_type:
        type: string
        description: "Typ zastosowanej autoryzacji. Jedna z wartoci: authorization_code, refresh_token, exchange_token (rozszerzenie standardu OAuth2)"
      Code:
        type: string
        description: "Kod autoryzacji uzyskany podczas dania do usugi /authorize OAuth2. Wymagany dla grant_type=authorization_code."
      redirect_uri:
        type: string
        description: "Adres usugi TPP, na ktre zostanie wykonane przekierowanie po wygenerowaniu tokena dostpowego przez ASPSP. Wymagany dla grant_type=authorization_code."  
      client_id:
        type: string
        description: "Identyfikator TPP. Wymagany dla grant_type=authorization_code."
      refresh_token:
        type: string
        description: "Warto tokena, ktry suy do uzyskania nowego tokena dostpowego dla tego samego zakresu zgd (scope, scope_details) w przypadku gdy pierwotny token utraci swoj wano. Wymagany dla grant_type=refresh_token."
      exchange_token:
        type: string
        description: "Warto tokena, ktry suy do uzyskania nowego tokena dostpowego dla innego zakresu zgd (scope, scope_details). Wartoci tego parametru powinien by token dostpowy wanej sesji komuikacyjnej z interfejsem XS2A. Wymagany dla grant_type=exchange_token."
      scope:
        type: string
        description: "Typy zgd o ktre prosi TPP. Lista identyfikatorw zgodna ze specyfikacj standardu Polish API."
      scope_details:
        $ref: "#/definitions/ScopeDetailsInput"
      is_user_session:
        type: boolean
        description: "Okrela czy dana sesja jest zwizana z interakcj z PSU  wartoci true/false. Rozszerzenie standardu OAuth2."
      user_ip:
        type: string
        description: "IP przegldarki uytkownika (informacja na potrzeby fraud detection). Rozszerzenie standardu OAuth2. Wymagany dla is_user_session = true."
      user_agent:
        type: string
        description: "Informacja dotyczca wersji przegldarki uytkownika (informacja na potrzeby fraud detection). Rozszerzenie standardu OAuth2. Wymagany dla is_user_session = true."
    xml:
      name: TokenRequest
  TokenResponse:
    description: "Klasa odpowiedzi na zapytanie TPP o wygenerowanie tokena dostpowego"
    required:
      - responseHeader
      - access_token
      - token_type
      - expires_in
      - scope_details
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      access_token:
        type: string
        description: "Warto wygenerowanego tokena dostpowego"
      token_type:
        type: string
        description: "Typ tokena dostpowego. Dozwolona warto to Bearer."  
      expires_in:
        type: string
        description: "Czas wanoci tokena dostpowego, po ktrym zostanie on uniewaniony. Warto wyraona w sekundach, od momentu wygenerowania odpowiedzi."
      refresh_token:
        type: string
        description: "Warto wygenerowanego tokena sucego do uzyskania nowego tokena dostpowego bez koniecznoci ponownej autoryzacji"
      scope:
        type: string
        description: "Typy zgd ktre uzyska TPP. Lista identyfikatorw zgodna ze specyfikacj standardu Polish API."
      scope_details:
        $ref: "#/definitions/ScopeDetailsOutput"
  DeleteConsentRequest:
    description: "Klasa zapytania o usunicie zgody na dostp do AIS"
    type: object
    required:
      - consentId
    properties:
      consentId:
        type: string
        description: "Identyfikator zgody / Consent ID"
    xml:
      name: DeleteConsentRequest
  AccountsRequest:
    description: "Klasa zapytania o rachunki / Accounts Request Class"
    type: object
    required:
      - requestHeader
    properties:
      requestHeader:
        $ref: "#/definitions/RequestHeaderAISCallback"
      pageId:
        type: string
        description: "Uywane w celu stronicowania danych: numer porzdkowy rachunku, na licie rachunkw, rozpoczynajcy zwrcon w odpowiedzi stron / Ordinal number of account beginning the page (paging info)"
      perPage:
        type: integer
        format: int32
        minimum: 1
        description: "Uywane w celu stronicowania danych: wielko strony danych / Page size (paging info)"
    xml:
      name: AccountsRequest
  AccountResponse:
    description: "Klasa odpowiedzi na zapytania o konto PSU / PSU's Account Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      account:
        $ref: "#/definitions/AccountInfo"
  AccountsResponse:
    description: "Klasa odpowiedzi na zapytania o wiele kont PSU / PSU's Multiple Accounts Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      accounts:
        type: array
        items:
          $ref: "#/definitions/AccountBaseInfo"
      pageInfo:
        $ref: "#/definitions/PageInfo"
  AccountBaseInfo:
      description: "Klasa informacji o koncie / Account Information Class"
      type: object
      required:
        - accountNumber
        - accountTypeName
        - accountType
      properties:
        accountNumber:
          type: string
          description: "Numer rachunku (czciowo zamaskowany) / Account number (partly masked)"
        accountTypeName:
          type: string
          maxLength: 32
          description: "Nazwa typu rachunku (definiowana przez ASPSP) / Account's type name (defined by ASPSP)"
        accountType:
          $ref: "#/definitions/DictionaryItem"
          #description: "Typ rachunku / Accounts type"
      xml:
        name: AccountBaseInfo
  AccountInfo:
    description: "Klasa informacji o koncie / Account Information Class"
    type: object
    required:
      - accountNumber
      - nameAddress
      - availableBalance
      - bookingBalance
      - currency
      - accountType
      - accountHolderType
    properties:
      accountNumber:
        type: string
        description: "Numer rachunku / Account number"
      nameAddress:
        $ref: "#/definitions/NameAddress"
        #description: "Obiekt klasy NameAddress - Imi Nazwisko lub Nazwa PSU  / NameAddress class object - Given name nad surname or name of the company"
      accountType:
        $ref: "#/definitions/DictionaryItem"
        #description: "Typ rachunku / Accounts type"
      accountTypeName:
        type: string
        maxLength: 32
        description: "Nazwa typu rachunku (definiowana przez ASPSP) / Account's type name (defined by ASPSP)"
      accountHolderType:
        type: string
        enum:
          - individual
          - corporation
        description: "Rodzaj posiadacza rachunku: osoba fizyczna lub osoba prawna / Account holder type: individual person or corporation"
      accountNameClient:
        type: string
        maxLength: 32
        description: "Nazwa konta ustawiona przez klienta / Account name set by the client"
      currency:
        type: string
        maxLength: 3
        description: "Waluta rachunku / Currency"
      availableBalance:
        type: string
        pattern: '^\d*\.\d{2}$'
        description: "Dostpne rodki - po wykonaniu transakcji / Available funds"
      bookingBalance:
        type: string
        pattern: '^\d*\.\d{2}$'
        description: "Saldo ksigowe rachunku - po wykonaniu transakcji / Book balance of the account"
      bank:
        $ref: "#/definitions/BankAccountInfo"
      auxData:
        $ref: "#/definitions/Map"
        #description: "Dodatkowe dane w postaci mapy klucz warto/ Additional data as key-value map"
    xml:
      name: AccountInfo
  AccountInfoRequest:
    description: "Klasa zapytania o pojedynczy rachunek / Account Information Request Class"
    type: object
    required:
      - requestHeader
      - accountNumber
    properties:
      requestHeader:
        $ref: "#/definitions/RequestHeaderAIS"
      accountNumber:
        type: string
        description: "Numer rachunku / Account number"
    xml:
      name: AccountInfoRequest
  ItemInfoRequestBase:
    description: "Bazowa klasa dla zapyta o elementy takie jak transakcja i blokada / Element (transaction or hold) Information Request Base Class"
    type: object
    properties: 
      requestHeader:
        $ref: "#/definitions/RequestHeaderAISCallback"
      accountNumber:
        type: string
        description: "Numer rachunku / Account number"
      itemIdFrom:
        type: string
        maxLength: 64
        description: "Element filtru: elementy od podanego identyfikatora (transakcji lub blokady) / Filter element - id of transaction or hold to start from"
      transactionDateFrom:
        type: string
        format: date
        maxLength: 10
        description: "Element filtru: data transakcji od, YYYY-MM-DD / Filter element"
      transactionDateTo:
        type: string
        format: date
        maxLength: 10
        description: "Element filtru: data transakcji do, YYYY-MM-DD / Filter element"
      bookingDateFrom:
        type: string
        format: date
        maxLength: 10
        description: "Element filtru: data ksigowania od, YYYY-MM-DD. Ignorowane w przypadku pobierania listy blokad. / Filter element. Ignored during list of holds retrieval."
      bookingDateTo:
        type: string
        format: date
        maxLength: 10
        description: "Element filtru: data ksigowania do, YYYY-MM-DD. Ignorowane w przypadku pobierania listy blokad. / Filter element. Ignored during list of holds retrieval."
      minAmount:
        type: string
        pattern: '^\d*\.\d{2}$'
        description: "Element filtru: kwota od / Filter element"
      maxAmount:
        type: string
        pattern: '^\d*\.\d{2}$'
        description: "Element filtru: kwota do / Filter element"
      pageId:
        type: string
        description: "Uywane w celu stronicowania danych: numer porzdkowy transakcji, na licie transakcji, rozpoczynajcy zwrcon w odpowiedzi stron / Ordinal number of transaction beginning the page (paging info)"
      perPage:
        type: integer
        format: int32
        minimum: 1
        description: "Uywane w celu stronicowania danych: wielko strony danych / Page size (paging info)"
    xml:
      name: ItemInfoRequestBase
  TransactionInfoRequest:
    description: "Klasa zapytania o transakcje / Transaction Information Request Class"
    allOf:
      - "$ref": "#/definitions/ItemInfoRequestBase"
      - type: object
        properties: 
          type:
            type: string
            enum:
            - CREDIT
            - DEBIT
            description: "Element filtru: transakcji / Filter element"
    xml:
      name: TransactionInfoRequest
  HoldRequest:
    description: "Klasa zapytania o elementy (transakcje lub blokady) / Element (transaction or hold) Information Request Class"
    allOf:
      - "$ref": "#/definitions/ItemInfoRequestBase"
      - type: object  
        properties: 
          type:
            type: string
            enum:
            - DEBIT
            description: "Element filtru: transakcji / Filter element"
    xml:
      name: HoldRequest
  ItemInfoBase:
    description: "Klasa bazowa informacji o elemencie (transakcji lub blokadzie) / Element (transaction or hold) Information Base Class"
    type: object
    required:
      - itemId
      - amount
    properties: 
      itemId:
        type: string
        maxLength: 64
        description: "ID elementu (transakcji lub blokadzie) nadany przez ASPSP / Element (transaction or hold) ID (ASPSP)"
      amount:
        type: string
        pattern: '^\d*\.\d{2}$'
        description: "Kwota transakcji / Amount of the transaction"
      currency:
        type: string
        maxLength: 3
        description: "Kod ISO waluty transakcji / Currency (ISO)"
      description:
        type: string
        maxLength: 140
        description: "Tytu transakcji / Description of the transaction"
      transactionType:
        type: string
        maxLength: 100
        description: "Typ transakcji / Transaction type"
      tradeDate:
        type: string
        format: date-time
        description: "Data operacji, YYYY-MM-DDThh:mm:ss[.mmm] / Date of the operation"
      mcc: 
        type: string
        description: "Kod dla kadej transakcji/operacji wykonanej przy uyciu karty / A code of each transaction performed by card"
      auxData:
        $ref: "#/definitions/Map"
  HoldInfo:
    description: "Klasa opisujca blokad na rachunku / Hold info class"
    allOf:
      - "$ref": "#/definitions/ItemInfoBase"
      - type: object
        properties:
          holdExpirationDate:
            type: string
            format: date-time
            description: "Data wanoci blokady, YYYY-MM-DDThh:mm:ss[.mmm]"
          initiator:
            $ref: "#/definitions/NameAddress"
          sender:
            $ref: "#/definitions/SenderRecipient"
          recipient:
            $ref: "#/definitions/SenderRecipient"
    xml:
      name: HoldInfo
  TransactionPendingInfo:
    description: "Klasa opisujca oczekujc transakcj patnicz. Jest to transakcja niezaksigowana, niemodyfikowalna, wpywajcej na dostpne rodki (saldo dostpne)."
    allOf:
      - "$ref": "#/definitions/ItemInfoBase"
      - type: object  
        required:
          - transactionCategory
        properties:
          transactionCategory:
            type: string
            enum:
            - CREDIT
            - DEBIT
            description: "Kategoria transakcji uznanie/obcienie / Transaction category (credit/debit)"
          initiator:
            $ref: "#/definitions/NameAddress"
          sender:
            $ref: "#/definitions/SenderRecipient"
          recipient:
            $ref: "#/definitions/SenderRecipient"
    xml:
      name: TransactionPendingInfo
  TransactionRejectedInfo:
    description: "Klasa opisujca odrzucon transakcj patnicz"
    allOf:
      - "$ref": "#/definitions/ItemInfoBase"
      - type: object
        required:
          - transactionCategory
        properties:
          transactionCategory:
            type: string
            enum:
            - CREDIT
            - DEBIT
            description: "Kategoria transakcji uznanie/obcienie / Transaction category (credit/debit)"
          initiator:
            $ref: "#/definitions/NameAddress"
          sender:
            $ref: "#/definitions/SenderRecipient"
          recipient:
            $ref: "#/definitions/SenderRecipient"
          rejectionReason:
            type: string
            maxLength: 140
            description: Powod odrzucenia
          rejectionDate:
            type: string
            format: date-time
            description: "Data odrzucenia, YYYY-MM-DDThh:mm:ss[.mmm]"
    xml:
      name: TransactionRejectedInfo
  TransactionInfo:
    description: "Klasa opisujca zaksigowan transakcj patnicz"
    allOf:
      - "$ref": "#/definitions/ItemInfoBase"
      - type: object  
        required:
          - transactionCategory
        properties:
          transactionCategory:
            type: string
            enum:
            - CREDIT
            - DEBIT
            description: "Kategoria transakcji uznanie/obcienie / Transaction category (credit/debit)"
          transactionStatus:
            $ref: "#/definitions/DictionaryItem"
            #description: "Status transakcji / Transaction status"
          initiator:
            $ref: "#/definitions/NameAddress"
          sender:
            $ref: "#/definitions/SenderRecipient"
          recipient:
            $ref: "#/definitions/SenderRecipient"
          bookingDate:
            type: string
            format: date-time
            description: "Data ksigowania, YYYY-MM-DDThh:mm:ss[.mmm]"
          postTransactionBalance:
            type: string
            pattern: '^\d*\.\d{2}$'
            description: "Saldo rachunku po transakcji"
    xml:
      name: TransactionInfo
  TransactionCancelledInfo:
    description: "Klasa opisujca odwoan transakcj patnicz"
    allOf:
      - "$ref": "#/definitions/ItemInfoBase"
      - type: object  
        required:
          - transactionCategory
        properties:
          transactionCategory:
            type: string
            enum:
            - CREDIT
            - DEBIT
            description: "Kategoria transakcji uznanie/obcienie / Transaction category (credit/debit)"
          transactionStatus:
            $ref: "#/definitions/DictionaryItem"
            #description: "Status transakcji / Transaction status"
          initiator:
            $ref: "#/definitions/NameAddress"
          sender:
            $ref: "#/definitions/SenderRecipient"
          recipient:
            $ref: "#/definitions/SenderRecipient"
    xml:
      name: TransactionCancelledInfo
  TransactionScheduledInfo:
    description: "Klasa opisujca zaplanowan transakcj patnicz"
    allOf:
      - "$ref": "#/definitions/ItemInfoBase"
      - type: object  
        required:
          - transactionCategory
        properties:
          transactionCategory:
            type: string
            enum:
            - CREDIT
            - DEBIT
            description: "Kategoria transakcji uznanie/obcienie / Transaction category (credit/debit)"
          transactionStatus:
            $ref: "#/definitions/DictionaryItem"
            #description: "Status transakcji / Transaction status"
          initiator:
            $ref: "#/definitions/NameAddress"
          sender:
            $ref: "#/definitions/SenderRecipient"
          recipient:
            $ref: "#/definitions/SenderRecipient"
    xml:
      name: TransactionScheduledInfo
  TransactionsDoneInfoResponse:
    description: "Klasa odpowiedzi zawierajca list transakcji done / Done Transaction Information Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      transactions:
        type: array
        items:
          $ref: "#/definitions/TransactionInfo"
      pageInfo:
        $ref: "#/definitions/PageInfo"
    xml:
      name: TransactionsDoneInfoResponse
  TransactionsCancelledInfoResponse:
    description: "Klasa odpowiedzi zawierajca list transakcji cancelled / Cancelled Transaction Information Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      transactions:
        type: array
        items:
          $ref: "#/definitions/TransactionCancelledInfo"
      pageInfo:
        $ref: "#/definitions/PageInfo"
    xml:
      name: TransactionsCancelledInfoResponse
  TransactionsScheduledInfoResponse:
    description: "Klasa odpowiedzi zawierajca list transakcji scheduled / Scheduled Transaction Information Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      transactions:
        type: array
        items:
          $ref: "#/definitions/TransactionScheduledInfo"
      pageInfo:
        $ref: "#/definitions/PageInfo"
    xml:
      name: TransactionsScheduledInfoResponse
  TransactionPendingInfoResponse:
    description: "Klasa odpowiedzi zawierajca list transakcji pending / Pending Transaction Information Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      transactions:
        type: array
        items:
          $ref: "#/definitions/TransactionPendingInfo"
      pageInfo:
        $ref: "#/definitions/PageInfo"
    xml:
      name: TransactionPendingInfoResponse
  TransactionRejectedInfoResponse:
    description: "Klasa odpowiedzi zawierajca list transakcji rejected / Rejected Transaction Information Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
         $ref: "#/definitions/ResponseHeader"
      transactions:
        type: array
        items:
          $ref: "#/definitions/TransactionRejectedInfo"
      pageInfo:
        $ref: "#/definitions/PageInfo"
    xml:
      name: TransactionRejectedInfoResponse
  HoldInfoResponse:
    description: "Klasa odpowiedzi zawierajca list blokad na rachunku / Hold Information Response Class"
    required:
      - responseHeader
    properties:
      responseHeader:
        $ref: "#/definitions/ResponseHeader"
      holds:
        type: array
        items:
          $ref: "#/definitions/HoldInfo"
      pageInfo:
        $ref: "#/definitions/PageInfo"
    xml:
      name: HoldInfoResponse
  TransactionDetailRequest:
    description: "Klasa zapytania o pojedyncz transakcj / Transaction Detail Request Class"
    type: object
    required:
      - requestHeader
      - transactionId
    properties:
      requestHeader:
        $ref: "#/definitions/RequestHeaderAIS"
      transactionId:
        type: string
        maxLength: 64
        description: "ID transakcji / Transaction ID"
      accountNumber:
        type: string
        maxLength: 34
        description: "Numer konta nadawcy / Sender account number"
      bookingDate:
        type: string
        format: date-time
        description: "Data zaksigowania operacji, YYYY-MM-DDThh:mm:ss[.mmm] / Transaction booking date"
    xml:
      name: TransactionDetailRequest
  Payor:
    description: "Klasa informacji o patniku do US / Tax Payor Information Class"
    type: object
    required: 
      - payorId
      - payorIdType
    properties:
